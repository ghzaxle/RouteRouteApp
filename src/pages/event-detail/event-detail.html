<ion-header>

  <ion-navbar>
    <ion-title>{{event.name}}</ion-title>
  </ion-navbar>

</ion-header>

<ion-content padding>
  <div id="map_canvas"></div>
  <ion-card class="adv-map">
      <ion-item>
          <ion-icon color="subtle" large item-start name='bicycle'></ion-icon>
          <h2>{{event.name}}</h2>
          <p>{{event.about}}</p>
        </ion-item>
        <ion-item actions>
          <span ion-text item-start color="secondary" class="item-bold">30 km</span>
          <span ion-text item-start color="subtle">(80 min)</span>
          <button (click)="onClick()" ion-button color="primary" clear item-end icon-start>
            <ion-icon name='navigate'></ion-icon>
            Start
          </button>
        </ion-item>
  </ion-card>
</ion-content>
