<ion-header>
  <ion-navbar>
    <ion-title>
      Event Page
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="createEvent()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding id="page3">
  <ion-list id="eVENT-list6">
    <ion-item-sliding *ngFor="let event of eventItems">
      <ion-item (click)="startEvent(event)" color="none" id="eVENT-list-item13">
        <ion-avatar item-start>
            <img [src]="event.profilePic" />
          </ion-avatar>
          <h2>{{event.name}}</h2>
          <p>{{event.about}}</p>
      </ion-item>
      <ion-item-options side="left">
        <button ion-button color="positive"></button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
